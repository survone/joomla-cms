KA_SOCIAL_SHARING_INSTALLED_SUCCESSFULLY="<div style='border:1px solid #0E9398; text-align:left;'><div style='font-weight:bold; text-align:center; font-size: 18px; color:white; background:#0E9398; padding: 4px;'>KA Social Sharing</div><div style='padding: 4px; background:#DEECF0; font-size: 12px; font-weight:normal;'><p>The KA Social Share Sharing adds many content sharing platforms to your website.</p><p>To read more about settings and understand how they work, hover over settings Label and you will see description for each setting.</p>For documentation and updates please visit: <a href='http://www.khawaib.co.uk/index.php?option=com_content&Itemid=31&catid=11&id=82&lang=en&view=article' target='_blank'>KA Social Sharing Documentation </a>.</p><p>If you having problems then please <a href='http://www.khawaib.co.uk/index.php?option=com_kunena&Itemid=19&catid=76&func=showcat&lang=en' target='_blank'>Visit Support Forum</a>.</p><p>For updates and upgrades please visit <a href='http://www.Khawaib.co.uk' target='blank'>www.Khawaib.co.uk<a/></p></div></div><div style='text-align:center; border:2px solid #0E9398; color:white; background:#0E9398; font-weight:bold; padding:4px; font-size: 14px;'><a style='color:#F6CD6E;' href='http://extensions.joomla.org/extensions/social-web/social-bookmarking/13716' target='blank'>If you use KA Social Sharing, please post a rating and a review at the Joomla! Extensions Directory.</a><p>More feedback means that we will provide more features and future upgrades for this extension.</p></div>"

