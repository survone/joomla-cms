JQWQUICKLISTWEBLINKS="Quick List WebLinks"
JQWQUICKLISTWEBLINKSDESC="Displays a module listing your weblinks.  Options let you choose how many to list and what to order this by: such as Most Hit or Most Recent."
JQW_MODULECLASSSUFFIXLABEL="Module Class Suffix"
JQW_MODULECLASSSUFFIXDESC="A suffix to be applied to the CSS class of the Module.  This allows for individual Module styling."
JQW_LINKCOUNTLABEL="Number of Links"
JQW_LINKCOUNTDESC="How many weblinks to display in your top list?"
JQW_LINKDESCCOUNTLABEL="Number of Descriptions"
JQW_LINKDESCCOUNTDESC="How many weblinks (starting from the top) will have descriptions?"
JQW_PREVIEWIMAGECOUNTLABEL="Number of Previews"
JQW_PREVIEWIMAGECOUNTDESC="How many weblinks (starting from the top) will have screenshot previews?"
JQW_LINKORDERBYLABEL="Order By"
JQW_LINKORDERBYDESC="Sets what to sort your weblinks by.  'By Visits' for example will order by the hits the link has had from your site. NOTE: 'Random' can be slow if your site has a lot of weblinks."
JQW_LINKORDERBYHIT="By Visits (Hits)"
JQW_LINKORDERBYDATE="By Date"
JQW_LINKORDERBYTITLE="By Title"
JQW_LINKORDERBYURL="By URL"
JQW_LINKORDERBYRANDOM="Random"
JQW_LINKORDERAZLABEL="Ordering Order"
JQW_LINKORDERAZDESC="Specify whether you want this in ascending (1,2,3...)(a-z) or descending (...,3,2,1)(z-a) order."
JQW_LINKORDERAZZA="Descending"
JQW_LINKORDERAZAZ="Ascending"
JQW_LINKOPENERLABEL="Target Window"
JQW_LINKOPENERDESC="Specify whether you want the link to open in a new window or in the current window (i.e. NOT leaving your site OR leaving your site, respectively).  NOTE: RokBox will only work if you have the RokBox extension installed."
JQW_LINKOPENERNEW="Open in NEW Window"
JQW_LINKOPENERSAME="Open in SAME Window"
JQW_LINKOPENERROKBOX="Open in RokBox"
JQW_LINKCATEGORYLABEL="Specify Category"
JQW_LINKCATEGORYDESC="Put ROOT if you want to include all weblink categories otherwise it will include just the one you specify here."
JQW_LINKDISPLAYDESCLABEL="Display Descriptions"
JQW_LINKDISPLAYDESCDESC="Specify whether you want each weblink description to display on the page, in the popup, both or neither"
JQW_LINKDISPLAYIMGSLABEL="Display Images"
JQW_LINKDISPLAYIMGSDESC="Specify whether you want the screenshot preview image to display on the page, in the popup, both or neither"
JQW_LINKDISPLAYDATELABEL="Display Date Added"
JQW_LINKDISPLAYDATEDESC="Specify whether you want the date the weblink was added to display on the page, in the popup, both or neither"
JQW_LINKDISPLAYHITSLABEL="Display Hits (Visits)"
JQW_LINKDISPLAYHITSDESC="Specify whether you want the weblink's hits to display on the page, in the popup, both or neither"
JQW_LINKDISPLAYGLOBAL_NO="Neither"
JQW_LINKDISPLAYGLOBAL_INLINE="Inline"
JQW_LINKDISPLAYGLOBAL_POPUP="Popup"
JQW_LINKDISPLAYGLOBAL_BOTH="Both"
JQW_LINKDATEFORMATLABEL="Date Format"
JQW_LINKDATEFORMATDESC="If you specified the date to be displayed alongside each row, what should the format be? PHP date format: D=day, d=date, m=month, y=year, F=monthname, l=dayname, etc"
JQW_LINKDESCLENGTHLABEL="Inline Description Length"
JQW_LINKDESCLENGTHDESC="Number of characters allowed in the description field."
JQW_DISPLAYMORELINKSLABEL="Show More Links"
JQW_DISPLAYMORELINKSDESC="Displays a link at the end of the weblinks to the category or all your weblinks if you did not specify a category."
JQW_MODULEUSEPOPUPSLABEL="Display Popups"
JQW_MODULEUSEPOPUPSDESC="Specify if you want a popup of the weblink to appear when the visitor hovers the mouse cursor over the link."
JQW_LINKPOPUPOFFSETXLABEL="Popup Offset X"
JQW_LINKPOPUPOFFSETXDESC="Specify number of pixels horizontal offset"
JQW_LINKPOPUPOFFSETYLABEL="Popup Offset Y"
JQW_LINKPOPUPOFFSETYDESC="Specify number of pixels vertical offset"
JQW_FORCENOUNDERLINESLABEL="Force No Underlines"
JQW_FORCENOUNDERLINESDESC="Forces the weblinks to not have an underline (eg. text-decoration:none)"
JQW_IMGBORDERWIDTHLABEL="Image Border Width"
JQW_IMGBORDERWIDTHDESC="Speciy a width for the image border in pixels (eg. 0 for no border)"
JQW_IMGROUNDEDCORNERRADIUSLABEL="Image Corner Radius"
JQW_IMGROUNDEDCORNERRADIUSDESC="Specify a number in pixels for the corner radius of the screenshot previews (eg. 0 for no rounded corner effect - Works only in latest browsers)"
JQW_IMGBORDERCOLORLABEL="Image Border Color"
JQW_IMGBORDERCOLORDESC="Specify a CSS valid color value for the screenshot preview border (eg. white, #ffffff, rgb(255,255,255))"
JQW_IMGBORDERCOLORHOVERLABEL="Image Border Hover"
JQW_IMGBORDERCOLORHOVERDESC="Specify a CSS valid color value for the screenshot preview border ON MOUSEOVER (eg. white, #ffffff, rgb(255,255,255))"
JQW_LINKPOPUPFGCOLORLABEL="Popup Text Color"
JQW_LINKPOPUPFGCOLORDESC="Specify a CSS valid color value for the text that appears in the popup (eg. black, #000000, rgb(0,0,0))"
JQW_LINKPOPUPBGCOLORLABEL="Popup Background Color"
JQW_LINKPOPUPBGCOLORDESC="Specify a CSS valid color value for the background of the popup (eg. white, #ffffff, rgb(255,255,255))"
JQW_LINKPOPUPBORDERCOLORLABEL="Popup Border Color"
JQW_LINKPOPUPBORDERCOLORDESC="Specify a CSS valid color value for the border of the popup (eg. black, #000000, rgb(0,0,0), transparent)"

JQW_THUMBNAILSERVICESTOPLABEL="STOP Thumbnail Service"
JQW_THUMBNAILSERVICESTOPDESC="Switch this to YES when you want to use the locally cached images on your server.  Switch to NO when you have new weblinks that you don't have screenshots for."
JQW_THUMBNAILSERVICELABEL="Which Thumbnail Service"
JQW_THUMBNAILSERVICEDESC="These are usually services that offer about 100,000 FREE images.  If you forget to STOP the Thumbnail Service, your thumbnails may come back watermarked or unavailable."
JQW_THUMBNAILGROUPGENERATORSLABEL="Thumbnail Service Group"
JQW_THUMBNAILGROUPGENERATORSDESC="Specify the Joomla! group(s) that can login to the front end to generate new thumbnails and use this service (Do not select a big group or you will run out of FREE thumbnail previews - and if you dont STOP the service)."
JQW_PREVIEWIMAGESFOLDERLABEL="Specify images folder"
JQW_PREVIEWIMAGESFOLDERDESC="You should create a folder in your /images/ folder first using your Joomla! Media Manager.  Then put all the website thumbnail images in there."
JQW_PREVIEWIMAGEWIDTHLABEL="Preview Image Width"
JQW_PREVIEWIMAGEWIDTHDESC="Specifies the width of the preview screenshot in the module.  Note this should NOT be blank/empty/null otherwise default is 75 pixels."
JQW_PREVIEWIMAGEHEIGHTLABEL="Preview Image Height"
JQW_PREVIEWIMAGEHEIGHTDESC="Specifies the height of the preview screenshot in the module.  Note this should NOT be blank/empty/null otherwise default is 50 pixels."
JQW_POPUPIMAGEWIDTHLABEL="Popup Image Width"
JQW_POPUPIMAGEWIDTHDESC="Specifies the width of the preview screenshot in the module.  Note this should NOT be blank/empty/null otherwise default is 75 pixels."
JQW_POPUPIMAGEHEIGHTLABEL="Popup Image Height"
JQW_POPUPIMAGEHEIGHTDESC="Specifies the height of the preview screenshot in the module.  Note this should NOT be blank/empty/null otherwise default is 50 pixels."
JQW_PREVIEWIMAGETYPESLABEL="Image Type"
JQW_PREVIEWIMAGETYPESDESC="This program cannot know what type of images you want to use.  If your screenshots have the extension BMP, then select BMP.  If they have the extension PNG, then select PNG, and so forth.  Only one output type is allowed per module."
JQW_MODULEPOWEREDBYLABEL="Display Powered By"
JQW_MODULEPOWEREDBYDESC="Just force of habit but obviously this is FREE so I don't really care."
JQW_DEBUGMODELABEL="Debug Mode"
JQW_DEBUGMODEDESC="If something is wrong and you need my help, switched this to YES then contact me with the message it shows."
JQWBOOLEANNO="No"
JQWBOOLEANYES="Yes"

JQW_IMGSEMITRANSPARENTHOVERLABEL="Semi-Transparent Effect"
JQW_IMGSEMITRANSPARENTHOVERDESC="Leave as 1 if you want NO effect.  Set to 0.5 if you want the image to be 50% transparent when the mouse is not over it (eg. 0.7 = 70%.  Works only in latest browsers)."
JQW_LINKTITLELENGTHLABEL="Inline Title Length"
JQW_LINKTITLELENGTHDESC="Number of characters allowed in a title (starting from the beginning)"
JQW_POPUPCORNERRADIUSLABEL="Popup Corner Radius"
JQW_POPUPCORNERRADIUSDESC="This is the radius for the rounded corner of each popup."

JQW_LINKHITTEXTLABEL="Hits Prefix Popup"
JQW_LINKHITTEXTDESC="This is the text that goes before the Hits counter in the popup"
JQW_LINKDATETEXTLABEL="Date Prefix Popup"
JQW_LINKDATETEXTDESC="This is the text that goes before the Date in the popup"
JQW_LINKDESCSIZELABEL="Description Font Size Ratio"
JQW_LINKDESCSIZEDESC="Expressed as a percent, this is the size of the text compared to the title of the weblink (eg. 75 = 75% of title font size, 100 = no difference)"
JQW_FORCENOTABLEBORDERLABEL="Force No Table Border"
JQW_FORCENOTABLEBORDERDESC="Add CSS code to remove any existing border.  If set to NO then this leaves the code as it is and table borders will depend on your template."
JQW_LINKCUSTOMORDERLABEL="Custom Ordering"
JQW_LINKCUSTOMORDERDESC="Put a list of weblink IDs here separated by commas. Leave blank for this to have no effect.  If this is not blank, it overrides the order specified above."
JQW_TRIGGERPOPUPLABEL="Popup Trigger"
JQW_TRIGGERPOPUPDESC="Specify whether hovering the mouse over the text or the image will make the popup appear."
JQW_LINKTRIGGERPOPUP_IMG="Image"
JQW_LINKTRIGGERPOPUP_TXT="Text"
JQW_LINKTRIGGERPOPUP_BOTH="Both"